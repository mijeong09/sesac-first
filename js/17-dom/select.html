<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child" id="first">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <p></p>
      <p></p>
      <p></p>
    </div>

    <a href="" id="네이버">네이버</a>

    <h1 id="red">red</h1>
    <h1 id="green">green</h1>

    <script>
      // 태그명이 div인 요소 하나를 선택
      const divEl1 = document.querySelector("div");
      console.log(divEl1);

      // 태그명이 div인 요소를 모두 선택
      // NodeList 라는 자료형을 반환 (배열과 다를게 없음)
      const divEl2 = document.querySelectorAll("div");
      console.log(divEl2);

      // divEl2 를 forEach()를 사용해서 요소들을 한 줄 씩 출력
      divEl2.forEach((ele) => console.log(ele));

      // 1. 클래스가 child인 요소를 모두 선택
      // 2. 선택한 NodeList를 변수에 할당
      // 3. forEach()를 사용해서 요소들을 한 줄 씩 출력
      const divEl3 = document.querySelectorAll(".child");
      divEl3.forEach((ele) => console.log(ele));

      // id 속성은 문서 내에 동일한 값이 2개 이상 있으면 안됨
      // 따라서 모두 선택이라는 개념이 존재할 수 없음

      // id 속성이 first인 요소를 선택
      const firstChild = document.querySelector("#first");

      // 선택된 요소는 모두 객체(Object)
      // 객체는 속성(key - value)을 가진다

      // textContent 속성을 조작
      // 요소의 텍스트를 조작
      // 주의사항: 텍스트 수정 시, 자식 노드가 모두 제거됨
      // firstChild["textContent"] = "첫 번째 자식";

      // 3초 뒤 firstChild 요소의 텍스트를 "3초 뒤" 조작
      setTimeout(() => {
        firstChild["textContent"] = "3초 뒤";
      }, 3000);

      // 1. p 태그를 모두 선택
      // 2. p 태그 요소의 텍스트를 "p 태그"
      const pEls = document.querySelectorAll("p");
      pEls.forEach((ele) => {
        ele["textContent"] = "p 태그";
      });

      // 자식 선택자 기본구조: '부모 선택자' > '자식 선택자'
      // 1. id가 first인 요소의 자식 p 태그를 모두 선택
      // 2. 선택한 p 태그 요소들의 텍스트를 "first의 자식 p 태그"로 조작

      // #first > p : 부모 요소의 id가 first인 p 태그 요소
      const firstChild1 = document.querySelectorAll("#first > p");
      firstChild1.forEach((e) => {
        e["textContent"] = "first의 자식 p 태그";
      });

      // class가 parent인 div를 선택
      // 텍스트를 빈 문자열로 설정
      const divEl4 = document.querySelector(".parent");
      divEl4["textContent"] = "";

      // 1. a 태그 선택
      const link = document.querySelector("a");
      // 2. link 변수 href 속성을 https://naver.com 으로 변경
      link.setAttribute("href", "https://naver.com");

      // 1. id가 red인 요소를 선택하고 변수에 할당
      const redH1 = document.querySelector("#red");
      // 2. id가 green인 요소를 선택하고 변수에 할당
      const greenH1 = document.querySelector("#green");

      // 클래스 조작
      redH1.className = "red";
      greenH1.className = "green";

      redH1.classList.remove("red");
    </script>
  </body>
</html>
