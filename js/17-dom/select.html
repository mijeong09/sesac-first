<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="child" id="first"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <script>
      // 태그명이 div인 요소 하나를 선택
      const divEl1 = document.querySelector("div");
      console.log(divEl1);

      // 태그명이 div인 요소를 모두 선택
      // NodeList 라는 자료형을 반환 (배열과 다를게 없음)
      const divEl2 = document.querySelectorAll("div");
      console.log(divEl2);

      // divEl2 를 forEach()를 사용해서 요소들을 한 줄 씩 출력
      divEl2.forEach((ele) => console.log(ele));

      // 1. 클래스가 child인 요소를 모두 선택
      // 2. 선택한 NodeList를 변수에 할당
      // 3. forEach()를 사용해서 요소들을 한 줄 씩 출력
      const divEl3 = document.querySelectorAll(".child");
      divEl3.forEach((ele) => console.log(ele));

      // id 속성은 문서 내에 동일한 값이 2개 이상 있으면 안됨
      // 따라서 모두 선택이라는 개념이 존재할 수 없음

      // id 속성이 first인 요소를 선택
      const firstChild = document.querySelector("#first");

      // 선택된 요소는 모두 객체(Object)
      // 객체는 속성(key - value)을 가진다

      // textContent 속성을 조작
      // 요소의 텍스트를 조작
      firstChild["textContent"] = "첫 번째 자식";

      // 3초 뒤 firstChild 요소의 텍스트를 "3초 뒤" 조작
      setTimeout(() => {
        firstChild["textContent"] = "3초 뒤";
      }, 3000);

      // 1. p 태그를 모두 선택
      // 2. p 태그 요소의 텍스트를 "p 태그"
      const pEls = document.querySelectorAll("p");
      pEls.forEach((ele) => {
        ele["textContent"] = "p 태그";
      })
    </script>
  </body>
</html>
