<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <form action="#">
      <input
        type="text"
        name="text"
        value="초기값"
        placeholder="안내문구"
        required
      />
      <input type="password" name="password" />
      <!-- <input type="email" /> -->
      <div>
        <label for="check1">체크박스1</label>
        <input type="checkbox" id="check1" value="체크박스1" name="checkbox" />
        <label for="check2">체크박스2</label>
        <input type="checkbox" id="check2" value="체크박스2" name="checkbox" />
      </div>
      <div>
        <label for="radio1">라디오 1</label>
        <input type="radio" id="radio1" name="radio" value="radio1" />

        <label for="radio2">라디오 2</label>
        <input type="radio" id="radio2" name="radio" value="radio2" />
      </div>
      <div>
        <!-- <input type="file">
        <input type="date">
        <input type="datetime">
        <input type="color"> -->
      </div>
      <textarea name="" id=""></textarea>
      <!-- select 와 option , ul과 li의 관계와 유사함-->
      <select name="" id="">
        <option>국가</option>
        <option>대한민국</option>
        <option>미국</option>
        <option>프랑스</option>
        <option>일본</option>
      </select>
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
